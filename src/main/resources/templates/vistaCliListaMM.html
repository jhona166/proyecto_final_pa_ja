<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>

<body class="p-3 mb-2 bg-dark text-white"> 
	<form th:action="@{/clientes/buscarVehiculoDisponible}" th:object="${vehiculo}" th:method="GET">
		<div>
			<table class= "table table-dark table-striped-columns" style="margin: 0 auto;">
				<thead>
					<tr class="border border-success">
						<th class="border border-success text-center">Placa</th>
						<th class="border border-success text-center">Modelo</th>
						<th class="border border-success text-center">Marca</th>
						<th class="border border-success text-center">Año</th>
						<th class="border border-success text-center">Estado</th>
						<th class="border border-success text-center">Valor por dia</th>
					</trclass="border border-success">
				</thead>
				<tbody>
					<tr class="border border-success" th:each="vehiculo:${vehiculodto}">
						<td class="border border-success text-center" th:text="${vehiculo.placa}"></td>
						<td class="border border-success text-center" th:text="${vehiculo.modelo}"></td>
						<td class="border border-success text-center" th:text="${vehiculo.marca}"></td>
						<td class="border border-success text-center" th:text="${vehiculo.anioFabricion}"></td>
						<td class="border border-success text-center" th:text="${vehiculo.disponibilidad}"></td>
						<td class="border border-success text-center" th:text="${vehiculo.valorDia}"></td>

					</tr>
				</tbody>

			</table>
		</div>
		<div style="text-align:center;">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<input class="btn btn-outline-primary" type="submit" value="REGRESAR">
		</div>
	</form>
	<form th:action="@{/principal/boton}">
		<div style="text-align:center;">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<input class="btn btn-outline-primary" type="submit" value="INICIO">
		</div>
	</form>
</body>

</html>
