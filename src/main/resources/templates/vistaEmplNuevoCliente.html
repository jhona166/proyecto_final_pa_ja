<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>
<body class="p-3 mb-2 bg-dark text-white";> 
	<form th:action="@{/empleado/insertar}" th:object="${cliente}" th:method="POST">

		<table class="table table-dark table-striped-columns" style="margin: 0 auto;">
			<tr>
				<td>
					<label>Cedula:</label>

				</td>
				<td>
					<input type="text"  class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white" id="cedula" th:field="${cliente.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Nombre:</label>

				</td>
				<td>
					<input type="text" class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white"id="nombre" th:field="${cliente.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Apellido:</label>

				</td>
				<td>
					<input type="text" class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white" id="apellido" th:field="${cliente.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha de nacimiento:</label>
				</td>
				<td>
					<input type="datetime-local" class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white" id="fechaNacimiento" th:field="${cliente.fechaNacimiento}">
				</td>
			</tr>
			<tr>
				<td>
					<label> Genero:</label>
				</td>
				<td>
					<input type="text" class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white"  id="genero" th:field="${cliente.genero}">
				</td>
			</tr>
		</table>
		<div style="text-align:center;">
			<p></p>
			<input type="submit" class="btn btn-outline-primary" value="Guardar">
		</div>
	</form>
	<form th:action="@{/empleado/funciones}" >
		<div style="text-align:center;">
			<p></p>
			<p></p>
			<p></p>
			<p></p><input class="btn btn-outline-primary" type="submit" value="REGRESAR">
		</div>    
	</form>
</body>

</html>
