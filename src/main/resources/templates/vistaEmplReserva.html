<!DOCTYPE html>
<html mlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	
	<title>Document</title>
</head>

<body class="p-3 mb-2 bg-dark text-white";>

	<table class="table table-dark table-striped-columns" style="margin: 0 auto;">
		<tr>
			<th>Placa:</th>
			<td th:text="${vehiculo.placa}"></td>
		</tr>

		<tr>
			<th>Modelo:</th>
			<td th:text="${vehiculo.modelo}"></td>
		</tr>

		<tr>
			<th>Estado:</th>
			<td th:text="${vehiculo.disponibilidad}"></td>
		</tr>

		<tr>
			<th>Fecha:</th>
			<td th:text="${reserva.fechaInicio}"></td>
			<label>-</label>
			<td th:text="${reserva.fechafinal}"></td>
		</tr>
		<tr>
			<th>Reservado por</th>
			<td th:text="${cliente.cedula}"></td>
		</tr>
	</table>
	<form th:action="@{/empleado/funciones}">
		<input type="submit" class="btn btn-outline-primary" value="Retirar">
	</form>
	
	<form th:action="@{/empleado/ingresarNumero}" >
		<div style="text-align:left;">
			<p></p>
			<p></p>
			<p></p>
			<p></p><input class="btn btn-outline-primary" type="submit" value="REGRESAR">
		</div>    
	</form>

<form th:action="@{/principal/boton}" >
		<div style="text-align:left;">
			
		
			<input class="btn btn-outline-primary" type="submit" value="INICIO">
		</div>    
	</form>
	
</body>

</html>
