<body class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">   

	<div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
  BUSCAR POR MARCA
</div>

	<table class="table table-dark table-striped">
		<thead>

			<tr>
				<th>Placa:</th>
				<th>Modelo:</th>
				<th>Marca:</th>
				<th>Año:</th>
				<th>Pais fabricacion:</th>
				<th>Cilindraje:</th>
				<th>Precio:</th>
				<th>Valor por dia:</th>
				<th>Disponibilidad:</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${vehiculos}">
				<td th:text="${vehiculo.placa}"> </td>
				<td th:text="${vehiculo.modelo}"> </td>
				<td th:text="${vehiculo.marca}"> </td>
				<td th:text="${vehiculo.anioFabricion}"> </td>
				<td th:text="${vehiculo.paisFabricion}"> </td>
				<td th:text="${vehiculo.cilindraje}"> </td>
				<td th:text="${vehiculo.precio}"> </td>
				<td th:text="${vehiculo.valorDia}"> </td>
				<td th:text="${vehiculo.disponibilidad}"> </td>
				<td>
					<form th:action="@{/empleado/borrar/{id}(id=${vehiculo.id})}" th:object="${vehiculos}"
						th:method="DELETE">
						<input type="submit" value="Borrar">
					</form>
				</td>
				<td>
					<form th:action="@{/empleado/buscarPorId/{id}(id=${vehiculo.id})}" th:object="${vehiculos}"
						th:method="GET">
						<input type="submit" value="Editar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	
	<form th:action="@{/empleado/ingresarApellido}" >
		<div style="text-align:left;">
			<p></p>
			<p></p>
			<p></p>
			<p></p><input class="btn btn-outline-primary" type="submit" value="REGRESAR">
		</div>    
	</form>

<form th:action="@{/empleado/ingresarMarca}" >
		<div style="text-align:left;">
			
		
			<input class="btn btn-outline-primary" type="submit" value="INICIO">
		</div>    
	</form>
	
</body>

</html>
