	<form th:action="@{/clientes/buscarmm}" th:object="${vehiculo}" th:method="GET">
		<table  style="margin: 0 auto;">
			<tr>
				<td>
					<label class="border border-success p-2 mb-2">Marca:</label>

				</td>
				<td>
					<input
						class="border border-success p-2 mb-2 border-bottom border border-0 p-3 mb-2 bg-dark text-white"
						type="text" id="marca" th:field="${vehiculo.marca}">
				</td>
			</tr>

			<tr>
				<td>
					<label class="border border-success p-2 mb-2">Modelo:</label>

				</td>
				<td>
					<input
						class=" border border-success p-2 mb-2 border-bottom border border-0 p-3 mb-2 bg-dark text-white"
						type="text" id="modelo" th:field="${vehiculo.modelo}">
				</td>
			</tr>

		</table>

		<div style="text-align:center;">
			<p></p>
			<p></p>
			<p></p>
			<p></p>

			<input class="btn btn-outline-primary" type="submit" value="BUSCAR">
		</div>

	</form>
	<form th:action="@{/clientes/funciones}">

	</form>
