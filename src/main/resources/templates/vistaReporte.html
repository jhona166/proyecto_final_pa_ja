<!DOCTYPE html>
<html lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-dark text-white">   

	<body> 
		<table class= "table table-dark table-striped-columns" style="margin: 0 auto;">
			<thead>
				<tr>
					<h1 class="text-center">RESERVA</h1>
				</tr>
				<tr>
					<th class="border border-success text-center">Numero</th>
					<th class="border border-success text-center">Tarjeta</th>
					<th class="border border-success text-center">FechaInicio</th>
					<th class="border border-success text-center">Fechafinal</th>
					<th class="border border-success text-center">ValorTotalPagar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reserva:${reserva}">
					<td class="border border-success text-center" th:text="${reserva.numero}"></td>
					<td class="border border-success text-center" th:text="${reserva.tarjeta}"></td>
					<td class="border border-success text-center" th:text="${reserva.fechaInicio}"></td>
					<td class="border border-success text-center" th:text="${reserva.fechafinal}"></td>
					<td class="border border-success text-center" th:text="${reserva.valorTotalPagar}"></td>

				</tr>
			</tbody>
		</table>

		<table class= "table table-dark table-striped-columns" style="margin: 0 auto;">
			<thead>
				<tr>
					<h1 class="text-center">CLIENTE</h1>
				</tr>
				<tr>
					<th class="border border-success text-center">Nombre</th>
					<th class="border border-success text-center">Cedula</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${cliente}">
					<td class="border border-success text-center" th:text="${cliente.nombre}"></td>
					<td class="border border-success text-center" th:text="${cliente.cedula}"></td>
				</tr>
			</tbody>
		</table>

		<table class= "table table-dark table-striped-columns" style="margin: 0 auto;">
			<thead>
				<tr>
					<h1 class="text-center">VEHICULO</h1>
				</tr>
				<tr>
					<th class="border border-success text-center">Placa</th>
					<th class="border border-success text-center">Modelo</th>
					<th class="border border-success text-center">valorDia</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vehiculo:${vehiculo}">
					<td class="border border-success text-center" th:text="${vehiculo.placa}"></td>
					<td class="border border-success text-center" th:text="${vehiculo.modelo}"></td>
					<td class="border border-success text-center" th:text="${vehiculo.valorDia}"></td>

				</tr>
			</tbody>
		</table>
	</body>

<form th:action="@{/reportes/reporteReservas}">
		<div style="text-align:center;">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<input class="btn btn-outline-primary" type="submit" value="REGRESAR">
		</div>
	</form>
		<form th:action="@{/principal/boton}">
		<div style="text-align:center;">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<input class="btn btn-outline-primary" type="submit" value="INICIO">
		</div>
	</form>


</body>

</html>
