<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Document</title>
</head>

<body class="p-3 mb-2 bg-dark text-white"> 
	<table class= "table table-dark table-striped-columns" style="margin: 0 auto;">
		<thead>
			<tr>
				<th class="border border-success text-center">Cedula</th>
				<th class="border border-success text-center">Nombre</th>
				<th class="border border-success text-center">Valor Iva</th>
				<th class="border border-success text-center">Valor total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="reporte:${reporte}">
				<td class="border border-success text-center" th:text="${reporte.cedula}"></td>
				<td class="border border-success text-center" th:text="${reporte.nombre}"></td>
				<td class="border border-success text-center" th:text="${reporte.valorIva}"></td>
				<td class="border border-success text-center" th:text="${reporte.valoTotal}"></td>

			</tr>
		</tbody>
	</table>

<form th:action="@{/reportes/funciones}">
		<div style="text-align:left;">
			<p></p>
			<p></p>
			<p></p>
			<p></p><input class="btn btn-outline-primary" type="submit" value="REGRESAR">
		</div>    
	</form>
	
	<form th:action="@{/principal/boton}">
		<div style="text-align:left;"><input class="btn btn-outline-primary" type="submit" value="INICIO"></div>    
	</form>

</body>

</html>
