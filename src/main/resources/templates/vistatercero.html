<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>

<body class="p-3 mb-2 bg-dark text-white"> 
	<table style="margin: 0 auto;">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Valor Iva</th>
				<th>Valor total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="reporte:${reporte}">
				<td th:text="${reporte.placa}"></td>
				<td th:text="${reporte.modelo}"></td>
				<td th:text="${reporte.valorIva}"></td>
				<td th:text="${reporte.valoTotal}"></td>

			</tr>
		</tbody>
	</table>
	
	<form th:action="@{/reportes/reporteAutomovilVip}">
		<div style="text-align:left;">
			<p></p>
			<p></p>
			<p></p>
			<p></p><input class="btn btn-outline-primary" type="submit" value="REGRESAR">
		</div>    
	</form>
	<form th:action="@{/principal/boton}">
		<div style="text-align:left;"><input class="btn btn-outline-primary" type="submit" value="INICIO"></div>    
	</form>
	

</body>

</html>
